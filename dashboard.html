<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Issue Tracking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 complaint-card">
            <h1 class="card-title text-center">Issue Tracking Dashboard</h1>
            <div class="row mb-3">
                <div class="col-md-3">
                    <select id="status-filter" class="form-control">
                        <option value="">Filter by Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="priority-filter" class="form-control">
                        <option value="">Filter by Priority</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Normal">Normal</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="category-filter" class="form-control">
                        <option value="">Filter by Category</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Water">Water</option>
                        <option value="Cleanliness">Cleanliness</option>
                        <option value="WiFi">WiFi</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <ul class="list-group" id="complaintList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
