<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 complaint-card mb-5">
            <h2 class="card-title text-center">Manage Complaints</h2>
            <ul class="list-group" id="admin-complaint-list"></ul>
        </div>
        <div class="card p-4 complaint-card mb-5">
            <h2 class="card-title text-center">Problem Frequency Report</h2>
            <canvas id="problem-frequency-chart" height="100"></canvas>
        </div>
        <div class="card p-4 complaint-card">
            <h2 class="card-title text-center">Send Announcement</h2>
            <form id="announcement-form">
                <div class="mb-4 form-group">
                    <input type="text" class="form-control" id="announcement-title" required>
                    <label for="announcement-title" class="form-label">Announcement Title</label>
                </div>
                <div class="mb-4 form-group">
                    <textarea class="form-control" id="announcement-content" rows="3" required></textarea>
                    <label for="announcement-content" class="form-label">Announcement Content</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Announcement</button>
            </form>
            <h3 class="mt-4">Announcements</h3>
            <ul class="list-group" id="announcement-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="admin.js"></script>
</body>
</html>
