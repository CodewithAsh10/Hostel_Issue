<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 complaint-card">
            <h1 class="card-title text-center">Contact Us</h1>
            <p class="text-light text-center">
                Have questions or need assistance? Reach out to us using the form below or contact us directly.
            </p>
            <form id="contact-form">
                <div class="mb-4 form-group">
                    <input type="text" class="form-control" id="contact-name" required>
                    <label for="contact-name" class="form-label">Your Name</label>
                </div>
                <div class="mb-4 form-group">
                    <input type="email" class="form-control" id="contact-email" required>
                    <label for="contact-email" class="form-label">Your Email</label>
                </div>
                <div class="mb-4 form-group">
                    <textarea class="form-control" id="contact-message" rows="3" required></textarea>
                    <label for="contact-message" class="form-label">Your Message</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <div class="mt-4 text-light">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> support@hostelharmony.com</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Hostel Lane, Harmony City, HC 12345</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="contact.js"></script>
</body>
</html>
