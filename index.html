<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Report Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 form-card mx-auto">
            <h2 class="card-title">Report an Issue</h2>
            <form id="complaintForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder=" " required>
                    <label for="name" class="form-label">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="room" placeholder=" " required>
                    <label for="room" class="form-label">Room Number</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="block" placeholder=" " required>
                    <label for="block" class="form-label">Block</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="hostel" placeholder=" " required>
                    <label for="hostel" class="form-label">Hostel Name</label>
                </div>
                <div class="form-group">
                    <select class="form-control" id="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Water">Water</option>
                        <option value="Cleanliness">Cleanliness</option>
                        <option value="WiFi">WiFi</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="category" class="form-label">Category</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="complaint" rows="3" placeholder=" " required></textarea>
                    <label for="complaint" class="form-label">Your Complaint</label>
                </div>
                <div class="form-group">
                    <select class="form-control" id="priority" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Normal">Normal</option>
                        <option value="Low">Low</option>
                    </select>
                    <label for="priority" class="form-label">Priority</label>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="media" accept="image/*,video/*">
                    <label for="media" class="form-label">Attach Image/Video (Optional)</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Issue</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
