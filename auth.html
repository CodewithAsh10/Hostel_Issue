<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <div class="card p-4 auth-card">
            <h2 class="card-title text-center" id="auth-title">Login</h2>
            <div id="auth-form-container">
                <form id="login-form" class="auth-form">
                    <div class="mb-4 form-group">
                        <input type="text" class="form-control" id="login-username" required>
                        <label for="login-username" class="form-label">Username</label>
                    </div>
                    <div class="mb-4 form-group">
                        <input type="password" class="form-control" id="login-password" required>
                        <label for="login-password" class="form-label">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <form id="signup-form" class="auth-form" style="display: none;">
                    <div class="mb-4 form-group">
                        <input type="text" class="form-control" id="signup-username" required>
                        <label for="signup-username" class="form-label">Username</label>
                    </div>
                    <div class="mb-4 form-group">
                        <input type="email" class="form-control" id="signup-email" required>
                        <label for="signup-email" class="form-label">Email</label>
                    </div>
                    <div class="mb-4 form-group">
                        <input type="password" class="form-control" id="signup-password" required>
                        <label for="signup-password" class="form-label">Password</label>
                    </div>
                    <div class="mb-4 form-group">
                        <select class="form-control" id="signup-role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Student">Student</option>
                            <option value="Hostel Warden">Hostel Warden</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <label for="signup-role" class="form-label">Role</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
            <p class="text-center mt-3 toggle-text">
                <span id="toggle-message">Don't have an account?</span>
                <a href="#" id="toggle-link" class="sign-up-link">Sign up</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="auth.js"></script>
</body>
</html>
